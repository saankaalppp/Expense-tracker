<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <center class="expense-tracker"><b>Expense tracker</b></center>
         <form id="myForm" class="form">
        <div class="border border-4 m-auto">
        <label>Choose expense Amt(â‚¹)</label><br>
        <input type="number" id="expenseAmt" style="width: 30%;" placeholder="Enter Expense Amt" required><br>
        <label>Choose description</label><br>
        <input type="text" id="description" style="width: 30%;" placeholder="Enter Descprition" required><br>
        <label>Choose a category</label><br>
        <select id="expense" required>
            <option value="none" selected disabled hidden>Select an Option</option>
         <option value="Fuel">Fuel</option>
         <option value="Food">Food</option>
         <option value="Travel">Travel</option>
         <option value="Other">Other</option>
        </select><br><br>
        <button>Add Expense</button>
    </div>
        <ul class="list-group-item" id="items"> 
        </ul>
    </form>

    <script src="main.js"></script>
</body>
</html>
